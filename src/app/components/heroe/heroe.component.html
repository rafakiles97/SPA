<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}  <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img class="img-fluid" [src]="heroe.img"
         [alt]="heroe.nombre">
    <br><br>
    <a (click)= "regresar()"
       class="btn btn-outline-danger btn-block">
      Regresar
    </a>
  </div>

<div class="col-md-8">
  <h3>{{heroe.nombre}}</h3>
  <hr>
  <p>{{heroe.bio}}</p>
  <div>
    <img *ngIf="heroe.casa == 'DC'" src="./assets/img/DC_logo.png"
         class="img-logo" alt="Logo DC">
    <img *ngIf="heroe.casa == 'Marvel'" src="./assets/img/marvel_logo.png"
         class="img-logo" alt="Logo Marvel">

  </div>
</div>

</div>
